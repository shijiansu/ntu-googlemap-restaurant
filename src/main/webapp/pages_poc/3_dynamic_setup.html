<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCzqXSTgP6c8QOjBmzB6Q4OLTIC-67NtKo&sensor=false">
	
</script>
<script>
	function initialize() {
		var map = new google.maps.Map(document.getElementById("googleMap"));
		map.setCenter(new google.maps.LatLng(51.508742, -0.120850));
		map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
		map.setZoom(5);
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
 <div id="googleMap" style="width: 500px; height: 380px;"></div>
 <div>
  <input type="button" id="the_id" value="reset" onclick="initialize()">
 </div>
</body>
</html>
